<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./src/main.css">
    <title>3D cube</title>
</head>
<body>
    <div class="cube">
        <div class="pivot">
            <div class="face x-pos">x-pos</div>
            <div class="face x-neg">x-neg</div>
            <div class="face y-pos">y-pos</div>
            <div class="face y-neg">y-neg</div>
            <div class="face z-pos">z-pos</div>
            <div class="face z-neg">z-neg</div>
        </div>
    </div>
    <script src="./src/script.js"></script>
</body>
</html>
